<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul class="wrap">
            <li class="list_1">
                <span class="child1">1번 자식입니다</span>
                <span>2번</span>
                <span class="child3">3번</span>
                <span>4번</span>
                <span class="child5">5번</span>
    
            </li>

        </ul>
    </div>
    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $(function () {

            $(".list_1 span").slice(1,3).css("border", '1px solid blue')

            // nth-child는 index 번호가 아님
            $(".list_1 span:nth-child(3)").css("border", '1px solid blue')

            // $(".list_1 span").eq(2).css("border", '1px solid red')
            
            // $(".list_1 span:lt(2)").css("border", '1px solid red')

            // $(".wrap li:odd").css("border", '1px solid blue')

        })
    </script>
</body>
</html>
