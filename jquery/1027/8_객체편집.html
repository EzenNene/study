<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <h1>
            <strong>객체 조작</strong>
        </h1>

        <p class="ct1">내용1</p>
        <p class="ct1">내용2</p>
        <p class="ct2">내용3</p>
        <p class="ct2">내용4</p>

        <ul>
            <li>내용5</li>
            <li>내용6</li>
        </ul>

    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $(function () {
            $("strong").unwrap(); // 부모태그 없앰      
            $(".ct1").wrap("<div />") // ct1 각각감쌈
            $(".ct2").wrapAll("<div />") // 한꺼번에감쌈
            $("li").wrapInner("<h3 />") // li내부를 h3로 감쌈
        })
    </script>
</body>
</html>
