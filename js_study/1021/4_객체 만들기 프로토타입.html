<body>
    <script>

        //3. prototype 방식
        //객체 = 속성 + 메소드

        function Pet(nameVal, age, type) {
            //속성
            this.name = nameVal;
            this.age = age;
            this.type = type;

        }
        
        // 객체명.prototype.함수명 = function(){}

        Pet.prototype.eat = function (food) {
            console.log(`${this.name}이(가) ${food}을 먹습니다`)
        }

        Pet.prototype.agePrint = function () {
            console.log(`${this.name}의 나이는 ${this.age}살 입니다`)
        }

        Pet.prototype.typePrint = function () {
            console.log(`${this.name}의 종류는 ${this.type} 입니다`)
        }

        const pet = new Pet("구름", 7, "길냥이");
        // const pet2 = new Pet("달", 4, "삼색이");
        // const pet3 = new Pet("별", 5, "치즈");
        // const pet4 = new Pet("해", 10, "고등어");

        pet.eat("밥")
        pet.agePrint()
        pet.typePrint()

    </script>
