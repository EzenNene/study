<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //2. 객체 생성자 방식
        //★ 객체 = 속성 + 메소드(함수)

        //객체는 첫글자 대문자

        // ★ 객체 정의

        function Pet (name, age, type, rank) {

            //속성

            /*

            뒤 네임: name(Val) 은 매개변수를 받아온다
            (객체가 일종의 함수이기에, 객체를 생성할 때 입력한 변수값을
            받아올 수 있음)

            앞 네임: this.name 의 name은 Pet 안에서만 쓸 수 있는 name
            (메소드 등 '객체정의' 안에서 활용된다)
            
            */

            this.name = name //this.: 현재 위치한 객체의 속성을 가리킨다
            this.age = age
            this.type = type

            //메소드
            this.eat = function (food) {
                console.log(`${name}이(가) ${food}을 먹습니다.`)
            } // 콤마필요없음

            this.age = function () {
                console.log(`${this.name}의 나이는 ${age}입니다.`)
            } // 콤마필요없음

            this.type = function () {
                console.log(`${this.name}의 종류는 ${type}입니다.`)
            } // 콤마필요없음

            this.rank = function () {
                console.log(`${this.name}의 등수는 ${rank} 입니다`)
            } // 콤마필요없음

            this.color = function (color) {
                console.log(`${this.name}는(은) ${color} 색 입니다 `)
            } 
        } 

        // ★ 객체 생성

        // 객체를 쓰는 이유: 코드의 생산성이 높아짐 (복사,수정 등에서)
        // ★ 객체가 생성(new Pet())되는 순간 속성에 값이 할당된다

        // pet 이라는 변수에 Pet 객체를 대입
        // pet 변수를 통해 Pet 객체 안의 것들을 가져다 쓸 수 있다.

        const pet = new Pet("구름", 5, '길냥이', 1 );
        const pet2 = new Pet("별", 10, '삼색이', 2);
        const pet3 = new Pet("달", 7, '치즈', 3);
        const pet4 = new Pet("해", 9, '고등어', 4);


        // 객체 출력
        // console.log(pet.name) 
        // console.log(pet.age)

        // 함수 실행
        pet.eat('밥')
        pet.age()
        pet.type()
        pet.rank()
        pet.color('검정')
    
        pet2.eat('밥')
        pet2.age()
        pet2.type()
        pet2.rank()
        pet2.color('흰')


        pet3.eat('밥')
        pet3.age()
        pet3.type()
        pet3.rank()
        pet3.color('줄무늬')


        pet4.eat('밥')
        pet4.age()
        pet4.type()
        pet4.rank()
        pet4.color('노랑')


    </script>
</body>
</html>
