    <script>

        //for 는 반복문 이기에 변수에 계속 값을 넣고 출력할 수있다

        let output = ''

        for (let i=1; i <= 5; ++i) {
            for (5) {
                output += "*" // 
            }

            output += "\n" // 하나의 '콘솔'에서 줄바꿈 
      
        } console.log(output) // 하나의 '콘솔'에서 * 출력
 

        // 여러 콘솔을 사용해 삼각형 만들기

        let triangle = ''

        for (let i=1; i <= 5; ++i) {
            triangle += '*'
            console.log(triangle)
        }



      
    </script>
