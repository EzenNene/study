<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = prompt(`숫자입력`)

        if (num >= 150) {
            console.log(`놀이기구 이용가능`)
        } else if (num < 150) {
            answer = confirm("부모와 함께 왔습니까?")

            if (answer) {
                console.log(`좋은시간`)
            } else {
                console.log(`어른모시고 오렴`)
            }
        }

    </script>
</body>
</html>
