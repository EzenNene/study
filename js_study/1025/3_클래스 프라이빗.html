<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        class Square {

            #length // this.length 를 private로 사용하겠다 정의

            constructor (length) { 
                this.#length = length
            }

            getPerimeter() {
            return 4 * this.#length
            }

            getArea () {
            return this.#length * this.#length
            }
        }

        // private : 외부에서 접근하지 못하게 한다.
        const square = new Square(10)
        // square.#length = -10 // 수정 못함
        // console.log(`length: ${square.#length}`) // 볼 수 없음
        console.log(`getPerimeter(): ${square.getPerimeter()}`)
        console.log(`getArea(): ${square.getArea()}`)

    </script>
</body>
</html>
