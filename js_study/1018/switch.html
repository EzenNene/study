<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = Number(prompt('숫자 입력', 0));
        switch (input % 2) {
            case 0:
                alert('짝수')
                break;      //스위치를 빠져나온다
            case 1:
                alert('홀수')
                break;
            default:
                alert('숫자 아님')
                break;
        }




    </script>
</body>
</html>
