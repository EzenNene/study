<body>
    <div id="container">
    <h1>강의 이해도 설문조사</h1>
    <hr>
    <p>Google에 로그인하여 진행상황을 저장하세요.
        자세히 알아보기</p>
        <p style="color: red;">* 필수항목</p>

        <p>나는 지금까지 들은 수업이</p>
        <ul>
            <li><label><input type="radio" name="1"> 다 이해된다.</label></li>
            <li><label><input type="radio" name="1"> 거의 이해된다.</label></li>
            <li><label><input type="radio" name="1"> 보통 수준으로 이해된다.</label></li>
            <li><label><input type="radio" name="1"> 조금 이해 안된다.</label></li>
            <li><label><input type="radio" name="1"> 매우 이해 안된다.</label></li>
        </ul>

        <p>지금까지 배운 것 중 가장 이해가 안되는 것은?</p>
        <ul>
            <li><label><input type="radio" name="1"> html</label></li>
            <li><label><input type="radio" name="1"> git</label></li>
            <li><label><input type="radio" name="1"> 툴 사용법(비주얼 스튜디오 코드)</label></li>
            <li><label><input type="radio" name="1"> 없음</label></li>
        </ul>

        <p>강사의 강의 진행 속도는</p>
        <ul>
            <li><label><input type="radio" name="1"> 매우 빠르다.</label></li>
            <li><label><input type="radio" name="1"> 약간 빠르다.</label></li>
            <li><label><input type="radio" name="1"> 보통이다.</label></li>
            <li><label><input type="radio" name="1"> 조금 느리다.</label></li>
            <li><label><input type="radio" name="1"> 매우 느리다.</label></li>
        </ul>

        <p>나는 지금 배우고 있는 것들이</p>
        <ul>
            <li><label><input type="radio" name="1"> 매우 쉽게 느껴진다.</label></li>
            <li><label><input type="radio" name="1"> 약간 쉽게 느껴진다.</label></li>
            <li><label><input type="radio" name="1"> 보통이다.</label></li>
            <li><label><input type="radio" name="1"> 조금 어렵다.</label></li>
            <li><label><input type="radio" name="1"> 매우 어렵다.</label></li>
        </ul>

        <p>강사에게 바라는 개선사항을 적어주세요.(없는 분은 '없음'으로 기재)</p>
        <textarea name="" id="" cols="65" rows="5"></textarea>
        <input type="submit" name="1" id="1">
